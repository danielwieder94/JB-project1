<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/toDo.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/toDo.css" />
    <script
      src="https://kit.fontawesome.com/be40533a82.js"
      crossorigin="anonymous"
    ></script>

    <title>To do list</title>
  </head>
  <body>
    <h1 class="">My Task Board</h1>
    <form action="javascript:addNote()" id="noteForm">
      <div class="container">
        <div class="inputsContainer">
          <input
            type="text"
            id="noteText"
            placeholder="Description of task"
            required
          />
          <br />
          <input type="date" id="noteDate" required />
          <input type="time" id="noteTime" required />
          <br />
          <button type="submit" class="btn-sm btn-primary small" id="submit">
            Submit
          </button>
          <button type="reset" class="btn-sm btn-warning">Reset</button>
        </div>
      </div>
    </form>

    <div id="notes"></div>
  </body>
</html>
